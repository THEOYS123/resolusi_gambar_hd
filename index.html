<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RenXploit HD Image Enhancer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            background-color: #34495e;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 650px;
            position: relative;
        }

        h1 {
            font-size: 3em;
            color: #fff;
            margin-bottom: 20px;
        }

        .upload-section, .result-section {
            margin-top: 20px;
        }

        .image-upload {
            background-color: #3498db;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .image-upload:hover {
            background-color: #2980b9;
        }

        input[type="file"] {
            display: none;
        }

        select, button {
            padding: 12px;
            font-size: 18px;
            margin: 15px 0;
            border-radius: 5px;
            border: none;
            width: 100%;
        }

        button {
            background-color: #e67e22;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #d35400;
        }

        .loading-spinner {
            display: none;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        .status-message {
            font-size: 1.2em;
            margin-top: 15px;
            color: #f39c12;
        }

        .result-section img {
            margin-top: 30px;
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .download-btn {
            background-color: #2ecc71;
            color: #fff;
            font-size: 18px;
            padding: 12px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            width: 100%;
            display: none;
        }

        .download-btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>RenXploit HD Image Enhancer</h1>
        <p>Upload an image and enhance its quality (without changing the size)!</p>
        
        <!-- Image Upload Section -->
        <div class="upload-section">
            <label for="imageInput" class="image-upload">Choose Image to Upload</label>
            <input type="file" id="imageInput" accept="image/*">
        </div>

        <!-- Enhance Button -->
        <button id="enhanceButton" class="disabled" onclick="enhanceImage()" disabled>Enhance Image</button>

        <!-- Loading Spinner -->
        <div class="loading-spinner" id="loadingSpinner"></div>

        <div class="status-message" id="statusMessage">Please upload an image first.</div>

        <!-- Result Section -->
        <div class="result-section">
            <img id="enhancedImage" src="" alt="Enhanced Image will appear here">
            <button class="download-btn" id="downloadButton" onclick="downloadImage()">Download Enhanced Image</button>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const enhanceButton = document.getElementById('enhanceButton');
        const enhancedImage = document.getElementById('enhancedImage');
        const statusMessage = document.getElementById('statusMessage');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const downloadButton = document.getElementById('downloadButton');
        let uploadedImage = null;

        imageInput.addEventListener('change', () => {
            const file = imageInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImage = new Image();
                    uploadedImage.src = e.target.result;
                    uploadedImage.onload = function() {
                        enhanceButton.disabled = false;
                        enhanceButton.classList.remove('disabled');
                        statusMessage.textContent = 'Image uploaded. Click "Enhance Image" to improve quality.';
                    };
                };
                reader.readAsDataURL(file);
            } else {
                enhanceButton.disabled = true;
                enhanceButton.classList.add('disabled');
                statusMessage.textContent = 'Please upload an image first.';
                enhancedImage.src = '';
            }
        });

        function enhanceImage() {
            if (!uploadedImage) return;

            // Show loading spinner
            loadingSpinner.style.display = 'block';
            statusMessage.textContent = 'Enhancing image...';

            // Create canvas to apply sharpening effect
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = uploadedImage.width;
            canvas.height = uploadedImage.height;
            ctx.drawImage(uploadedImage, 0, 0);

            // Apply a simple sharpen filter (using convolution matrix)
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            const sharpenMatrix = [
                [0, -1, 0],
                [-1, 5,-1],
                [0, -1, 0]
            ];

            for (let y = 1; y < canvas.height - 1; y++) {
                for (let x = 1; x < canvas.width - 1; x++) {
                    let r = 0, g = 0, b = 0;
                    for (let ky = -1; ky <= 1; ky++) {
                        for (let kx = -1; kx <= 1; kx++) {
                            const px = (x + kx) + (y + ky) * canvas.width;
                            r += data[px * 4] * sharpenMatrix[ky + 1][kx + 1];
                            g += data[px * 4 + 1] * sharpenMatrix[ky + 1][kx + 1];
                            b += data[px * 4 + 2] * sharpenMatrix[ky + 1][kx + 1];
                        }
                    }
                    const idx = (x + y * canvas.width) * 4;
                    data[idx] = Math.min(255, Math.max(0, r));
                    data[idx + 1] = Math.min(255, Math.max(0, g));
                    data[idx + 2] = Math.min(255, Math.max(0, b));
                }
            }

            // Apply updated image data
            ctx.putImageData(imageData, 0, 0);

            // Hide loading spinner and show enhanced image
            loadingSpinner.style.display = 'none';
            enhancedImage.src = canvas.toDataURL();
            statusMessage.textContent = 'Image enhanced successfully.';

            // Show the download button
            downloadButton.style.display = 'block';
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.href = enhancedImage.src;
            link.download = 'enhanced_image.png';
            link.click();
        }
    </script>

</body>
</html>
