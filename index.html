<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport"content="width=device-width, initial-scale=1.0"><title>RenXploit HD Image Enhancer</title><style>body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;margin:0;padding:0;background:linear-gradient(135deg,#2c3e50,#4ca1af);color:#fff;height:100vh;display:flex;justify-content:center;align-items:center;text-align:center;overflow:hidden}.container{background-color:#34495e;box-shadow:0 4px 20px rgba(0,0,0,0.3);border-radius:15px;padding:40px;width:100%;max-width:700px;position:relative;transition:transform 0.3s ease}h1{font-size:3em;color:#fff;margin-bottom:20px;text-shadow:2px 2px 5px rgba(0,0,0,0.3)}.upload-section,.result-section{margin-top:20px}.image-upload{background-color:#3498db;padding:15px 30px;font-size:18px;color:#fff;border-radius:8px;cursor:pointer;transition:background-color 0.3s}.image-upload:hover{background-color:#2980b9}input[type="file"]{display:none}.slider-container{width:100%;margin-top:20px;text-align:center}.slider-label{font-size:18px;color:#fff;margin-bottom:10px}.resolution-select{margin-top:20px;padding:12px;font-size:18px;width:100%;border-radius:5px;background-color:#2ecc71;color:white}.status-message{font-size:1.2em;margin-top:15px;color:#f39c12}.result-section img{margin-top:30px;max-width:100%;border-radius:8px;box-shadow:0 4px 8px rgba(0,0,0,0.3)}.download-btn{background-color:#2ecc71;color:#fff;font-size:18px;padding:12px;margin-top:20px;cursor:pointer;border-radius:5px;border:none;width:100%;display:none}.download-btn:hover{background-color:#27ae60}</style></head><body><div class="container"><h1>RenXploit HD Image Enhancer</h1><p>Upload an image,view its details,adjust the size,and enhance its quality!</p><!--Image Upload Section--><div class="upload-section"><label for="imageInput"class="image-upload">Choose Image to Upload</label><input type="file"id="imageInput"accept="image/*"></div><!--Image Details Section--><div id="imageDetails"></div><!--Image Size Slider--><div class="slider-container"><label class="slider-label"for="sizeSlider">Adjust Image Size:</label><input type="range"id="sizeSlider"min="50"max="200"value="100"step="1"><p id="sliderValue">Current Size:100%</p></div><!--Resolution Select--><select id="resolutionSelect"class="resolution-select"><option value="low">Low Resolution</option><option value="medium">Medium Resolution</option><option value="high">High Resolution</option></select><!--Enhance Button--><button id="enhanceButton"class="disabled"onclick="enhanceImage()"disabled>Enhance Image</button><div class="status-message"id="statusMessage">Please upload an image first.</div><!--Result Section--><div class="result-section"><img id="enhancedImage"src=""alt="Enhanced Image will appear here"><button class="download-btn"id="downloadButton"onclick="downloadImage()">Download Enhanced Image</button></div></div><script>const imageInput=document.getElementById('imageInput');const enhanceButton=document.getElementById('enhanceButton');const enhancedImage=document.getElementById('enhancedImage');const statusMessage=document.getElementById('statusMessage');const downloadButton=document.getElementById('downloadButton');const imageDetails=document.getElementById('imageDetails');const resolutionSelect=document.getElementById('resolutionSelect');const sizeSlider=document.getElementById('sizeSlider');const sliderValue=document.getElementById('sliderValue');let uploadedImage=null;let scale=1;let resolution='medium';imageInput.addEventListener('change',()=>{const file=imageInput.files[0];if(file){const reader=new FileReader();reader.onload=function(e){uploadedImage=new Image();uploadedImage.src=e.target.result;uploadedImage.onload=function(){enhanceButton.disabled=false;statusMessage.textContent='Image uploaded. Click "Enhance Image" to improve quality.';displayImageDetails()}};reader.readAsDataURL(file)}else{enhanceButton.disabled=true;statusMessage.textContent='Please upload an image first.';enhancedImage.src='';imageDetails.innerHTML=''}});sizeSlider.addEventListener('input',()=>{const sliderValueText=sizeSlider.value;sliderValue.textContent=`Current Size:${sliderValueText}%`;scale=sliderValueText/100;if(uploadedImage){resizeImage(0)}});function displayImageDetails(){if(uploadedImage){imageDetails.innerHTML=`<p>Image Size:${uploadedImage.width}x ${uploadedImage.height}</p><p>File Size:${Math.round(imageInput.files[0].size/1024)}KB</p>`}}function resizeImage(factor){if(!uploadedImage)return;const canvas=document.createElement('canvas');const ctx=canvas.getContext('2d');canvas.width=uploadedImage.width*scale;canvas.height=uploadedImage.height*scale;ctx.drawImage(uploadedImage,0,0,canvas.width,canvas.height);enhancedImage.src=canvas.toDataURL();statusMessage.textContent=`Image resized.Current size:${canvas.width}x ${canvas.height}`}function enhanceImage(){if(!uploadedImage)return;resolution=resolutionSelect.value;const canvas=document.createElement('canvas');const ctx=canvas.getContext('2d');let width=uploadedImage.width*scale;let height=uploadedImage.height*scale;if(resolution==='low'){width*=0.5;height*=0.5}else if(resolution==='high'){width*=1.5;height*=1.5}canvas.width=width;canvas.height=height;ctx.drawImage(uploadedImage,0,0,width,height);enhancedImage.src=canvas.toDataURL();statusMessage.textContent='Image enhanced successfully.';downloadButton.style.display='block'}function downloadImage(){const link=document.createElement('a');link.href=enhancedImage.src;link.download='enhanced_image.png';link.click()}</script></body></html>
