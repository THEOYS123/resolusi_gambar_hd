<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RenXploit HD Image Enhancer</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/esrgan"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #34495e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 700px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .upload-btn {
            background: #3498db;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .upload-btn:hover {
            background: #2980b9;
        }

        input[type="file"] {
            display: none;
        }

        img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 20px;
        }

        .progress {
            margin-top: 10px;
            font-size: 16px;
        }

        .download-btn {
            display: none;
            background: #2ecc71;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .download-btn:hover {
            background: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RenXploit HD Image Enhancer</h1>
        <label class="upload-btn" for="imageInput">Upload Image</label>
        <input type="file" id="imageInput" accept="image/*">

        <div class="progress" id="progress">No image uploaded.</div>
        <img id="inputImage" src="" alt="Uploaded Image">
        <img id="enhancedImage" src="" alt="Enhanced Image">

        <button class="download-btn" id="downloadBtn" onclick="downloadEnhanced()">Download Enhanced Image</button>
    </div>

    <script src="./js/enhance.js"></script>
</body>
          </html>
